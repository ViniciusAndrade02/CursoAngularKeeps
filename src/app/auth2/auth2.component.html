<div class="flex px-40">
  <form class="w-full max-w-screen">
    <div class="mb-4">
      <label for="titulo" class="block text-gray-600">Título</label>
      <input class="w-full px-3 py-2 border-2 border-blue-400 rounded-md" id="titulo" required ngModel name="title" type="text">
    </div>

    <div class="mb-4">
      <label for="conteudo" class="block text-gray-600">Conteúdo</label>
      <input class="w-full px-3 py-2 border-2 border-green-400 rounded-md" id="conteudo" type="text">
    </div>

    <div class="flex">
      <button type="submit" class="px-6 py-3 border-2 bg-blue-400 rounded-md text-gray-100">Login</button>
      <button type="button" class="px-6 py-3 border-2 bg-red-600 rounded-md text-gray-100">Cadastre</button>
    </div>
  </form>
</div>
