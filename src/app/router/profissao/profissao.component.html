<div class="grid grid-cols-12 mb-10">

  <div class="col-span-2">
  </div>

  <div class="col-span-8">
    <div class="flex">
      <h1 class="text-3xl">Digite sua profissão:</h1>
      <input class="rounded-xl border-2 border-gray-400" [(ngModel)]="inputProfissao" type="text">
    </div>

    <div>
      <span *ngIf="errorProfissao" class="text-red-500 font-semibold">Digite o nome da sua PROFISSÃO para continuar...</span>
    </div>

    <div>
      <button (click)="enviarProfissao()" class="my-2 p-2 bg-slate-500 rounded-xl">Concluir</button>
    </div>
  </div>
</div>
